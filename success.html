<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      max-width: 500px;
      padding: 30px;
    }
  </style>
</head>
<body>

<div class="card text-center shadow">
  <div class="card-body">
     <p id="student-name" class="fw-bold text-primary"></p>
    <h2 class="card-title text-success">Registration Successful!</h2>
    <p class="card-text">Thank you for registering. We have received your details.</p>
    <div class="d-grid gap-2 col-8 mx-auto mt-4">
      <a href="index.html" class="btn btn-primary">Back to Home</a>
      <a href="register.html" class="btn btn-outline-secondary">Register Another Student</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const name = localStorage.getItem('studentName');
  if (name) {
    document.getElementById('student-name').textContent = 'Welcome, ' + name + '!';
  }
</script>
</body>
</html>
